<!DOCTYPE html>
<html lang="en">
<head>
	<title> To-Do App </title>
	<meta charset="UTF-8">
	<meta name="description" content="To-Do App">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Secular+One&family=Varela+Round&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">

	<link rel="manifest" href="manifest.json">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="images/icon-152.png">
	<meta name="theme-color" content="white">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="To-Do App">
	<meta name="msapplication-TileImage" content="images/icon-144.png">
	<meta name="msapplication-TileColor" content="#FFF">
</head>
<body>
	<div class="loaderPart d-flex justify-center align-items-center">
		<div class="loader">
			<div class="round1"> </div>
			<div class="round2"> </div>
			<div class="round3"> </div>
		</div>
	</div>
	<div class="mainPart">
		<nav class="navbar d-flex">
			<div class="brand-name flex">
				<span> To-Do App </span>
			</div>
			<div class="github">
				<a href="https://github.com/OptimalLearner" target="_blank" class="github-link">
					<i class="fab fa-github"></i> <span> View GitHub </span>
				</a>
			</div>
		</nav>
		<div class="info d-flex justify-center align-items-center column-flex">
			<div class="icon1"> <i class="fas fa-clipboard-list"></i> </div>
			<div class="msg"> <h2> The Requirement Of Busy Life </h2> <h3> What task you want to complete today? </h3> </div>
			<button class="btn1"> Get Started </button>
		</div>
		<footer class=footer>
			&copy; Copyrights Reserved 2021
		</footer>
	</div>
	<div class="todoPart">
		<div class="upper">
			<div class="today"> </div>
			<div class="github">
				<a href="https://github.com/OptimalLearner" target="_blank" class="github-link">
					<i class="fab fa-github"></i> <span> View GitHub </span>
				</a>
			</div>
			<div class="addSection">
				<label for="input-note" class="inputHeading"> Add A New To-Do: </label>
				<div class="inputGroup d-flex align-items-center">
					<input type="text" id="input-note" maxlength="35" />
					<button type="button" class="addTaskBtn"> Add </button>
				</div>
			</div>
		</div>
		<div class="lower">
			<div class="todoContainer">
				<div class="todoList"> </div>
			</div>
		</div>
	</div>
	<div class="overlay1">
		<div class="deleteAlertBox">
			<div class="deleteHeader d-flex justify-center align-items-center column-flex">
				Delete Your To-do Task
			</div>
			<div class="deleteBody d-flex justify-center align-items-center column-flex">
				<span> Do you want to delete this To-do Task ? </span>
				<div class="button-group">
					<button class="alert-button" id="Yes"> Yes </button>
					<button class="alert-button" id="No"> No </button>
				</div>
			</div>
		</div>
	</div>

	<div class="overlay2">
		<div class="updateAlertBox">
			<div class="updateHeader d-flex justify-center align-items-center column-flex">
				Update Your To-do Task
			</div>
			<div class="updateBody d-flex justify-center align-items-center column-flex">
				<input type="text" id="update-todo" placeholder="Enter Your Updated Task" maxlength="35" />
				<div class="button-group">
					<button class="alert-button" id="Update"> Update </button>
					<button class="alert-button" id="Cancel"> Cancel </button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"> </script>
</body>
</html>
